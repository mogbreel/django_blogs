{% extends 'base.html' %}
{% block title %} Delete Post {% endblock title %}
{% block content %}
    <div class="content-section">
        <form method='POST'>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete the "<span>{{ object.title }}</span>"</h2>
            </fieldset> 
            <div class="form-group">
                <button class="btn btn-outline-danger mb-2 mt-2" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary mb-2 mt-2" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content%}
